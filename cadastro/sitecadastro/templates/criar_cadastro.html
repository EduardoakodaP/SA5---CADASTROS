<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Cadastro</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif; /* Adicionado */
            height: 100%;
        }
        .w3-container {
            padding-left: 0;
            padding-right: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Adicionado */
        }
        .form-container button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Adicionado */
        }
        .form-container button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
        }
        .form-container button[type="reset"] {
            background-color: #f44336;
            color: #fff;
            border: none;
        }
        .form-container .w3-button {
            background-color: #2196F3; /* Azul padrão */
            color: #fff;
            border: none;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px; /* Adicionado */
            cursor: pointer;
        }
        .form-container .w3-button:hover {
            background-color: #1976D2; /* Azul mais escuro no hover */
        }
        .form-container .w3-button.green {
            background-color: #4CAF50; /* Verde */
        }
        .form-container .w3-button.red {
            background-color: #f44336; /* Vermelho */
        }
        /* Estilos para a mensagem de sucesso */
        .success-message {
            background-color: #4CAF50; /* Verde */
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body class="w3-content" style="max-width:1300px">

<div class="w3-row" style="height: 100vh;">
  <div class="w3-container w3-black w3-center" style="height: 100%;">
    <div class="form-container">
      <h2>Criar Novo Cadastro</h2>
      <form id="cadastro-form" method="POST" action="{% url 'criar_cadastro' %}">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="pais_trabalho">País de Trabalho:</label>
        <input type="text" id="pais_trabalho" name="pais_trabalho" required><br>
        
        <button type="submit" name="action" value="save" class="w3-button green">Salvar</button>
        <button type="reset" name="action" value="clear" class="w3-button red">Limpar</button>
        <a href="{% url 'index' %}" class="w3-button">Voltar</a>
      </form>
    </div>
  </div>
</div>

<div id="success-message" class="success-message">
    Cadastro efetuado com sucesso!
</div>

<script>
    document.getElementById("cadastro-form").addEventListener("submit", function(event){
        event.preventDefault(); 
        
        var successMessage = document.getElementById("success-message");
        successMessage.style.display = "block";

        // Esconde a mensagem de sucesso após 3 segundos
        setTimeout(function(){
            successMessage.style.display = "none";
        }, 4000);

        // Submete o formulário após 1 segundos
        setTimeout(function(){
            document.getElementById("cadastro-form").submit();
        }, 2000);
    });
</script>

</body>
</html>
